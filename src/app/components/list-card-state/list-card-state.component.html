<!--!Lista de Cards-->
<ul class="container_state--list
	w-full h-full
	mx-auto
	py-2
	px-1
	flex flex-col gap-3
	overflow-y
	overflow-x-hidden
	custom-scrollbar
	" [ngClass]="cardState === 'doing' ? 'gap-[1rem]': '' ">
	<!--!CARD-->
	@if(cardState === 'todo'){
		@for(item of todoList ; track $index){
			<card-todo [task]="item" class="card--todo"/>
		}
	}
	@if(cardState === 'doing'){
		@for(item of doingList ; track $index){
			<card-doing [task]="item" class="card--doing" />
		}

	}
	@if(cardState === 'done'){
		@for(item of doneList ; track $index){
			<card-done [task]="item" class="card--done" />
		}
	}


</ul>
