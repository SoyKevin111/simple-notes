<!--!Lista de Cards-->
<ul class="container_state--list
	w-full h-full
	mx-auto
	py-2
	px-1
	flex flex-col gap-3
	overflow-y
	overflow-x-hidden
	custom-scrollbar
	" [ngClass]="cardState === 'doing' ? 'gap-[1rem]': '' ">
	<!--!CARD-->
	@if(cardState === 'todo'){
	<card-todo class="card--todo w-full h-full" />
	<card-todo class="card--todo w-full h-full" />
	<card-todo class="card--todo w-full h-full" />
	<card-todo class="card--todo w-full h-full" />
	<card-todo class="card--todo w-full h-full" />
	}
	@if(cardState === 'doing'){
	<card-doing class="card--doing w-full h-full" />
	<card-doing class="card--doing w-full h-full" />
	<card-doing class="card--doing w-full h-full" />
	<card-doing class="card--doing w-full h-full" />
	<card-doing class="card--doing w-full h-full" />
	}
	@if(cardState === 'done'){
	<card-done class="card--done w-full h-full" />
	<card-done class="card--done w-full h-full" />
	<card-done class="card--done w-full h-full" />
	<card-done class="card--done w-full h-full" />
	<card-done class="card--done w-full h-full" />
	}


</ul>
