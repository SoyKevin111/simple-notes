<!--!Lista de Cards-->
<ul class="container_state--list
	w-full h-full
	mx-auto
	py-2
	px-1
	flex flex-col gap-3
	overflow-y
	overflow-x-hidden
	custom-scrollbar
	"
	[ngClass]="cardState === 'doing' ? 'gap-[1rem]': '' "	>
	<!--!CARD-->
	@if(cardState === 'todo'){
		<app-card class="card--todo w-full h-full" />
		<app-card class="card--todo w-full h-full" />
		<app-card class="card--todo w-full h-full" />
		<app-card class="card--todo w-full h-full" />
		<app-card class="card--todo w-full h-full" />
	}@else if(cardState === 'doing'){
		<app-card-v2 class="card--todo w-full h-full" />
		<app-card-v2 class="card--todo w-full h-full" />
		<app-card-v2 class="card--todo w-full h-full" />
		<app-card-v2 class="card--todo w-full h-full" />
		<app-card-v2 class="card--todo w-full h-full" />
	} @else if(cardState === 'done'){
		<app-card-v3 class="card--todo w-full h-full" />
		<app-card-v3 class="card--todo w-full h-full" />
		<app-card-v3 class="card--todo w-full h-full" />
		<app-card-v3 class="card--todo w-full h-full" />
		<app-card-v3 class="card--todo w-full h-full" />
	}
	

</ul>
