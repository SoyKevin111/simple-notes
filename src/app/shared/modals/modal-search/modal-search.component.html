<div [ngClass]="{'container_modalSearch--Active': modal_SearchVisible}"
	class="container_modalSearch container_modalSearch--hidden">

	<div class="cnt_modalSearch--content">
		<button (click)="closeModalSearch()" type="button"
			class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400"
			data-modal-hide="default-modal">
			<svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
			</svg>
			<span class="sr-only">Close modal</span>
		</button>
		<form
			[formGroup]="searchForm" (ngSubmit)="onSubmit()"
		 	class="cnt_modalSearch--form  w-[80%]">
			<label for="default-search" class="sr-only mb-2 text-sm font-medium text-gray-900">Search</label>
			<div class="relative">
				<div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
					<svg class="h-4 w-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 20 20">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
					</svg>
				</div>
				<input
					formControlName="prompt"
					type="search" id="default-search"
					class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
					placeholder="Search Mockups, Logos..." required />
				<button type="submit"
					class="absolute bottom-2.5 end-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">Search</button>
			</div>
		</form>
	</div>
</div>
