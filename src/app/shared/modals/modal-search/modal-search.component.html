<div [ngClass]="{'container_modalSearch--Active': modal_SearchVisible}" class="container_modalSearch container_modalSearch--hidden">
  <div class="cnt_modalSearch--content">
    <button (click)="closeModalSearch()" type="button" class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400" data-modal-hide="default-modal">
      <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="cnt_modalSearch--form w-[80%]">
      <div class="flex w-full gap-1 rounded-lg border border-gray-300 bg-gray-50 p-4 ps-4 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">

        <input formControlName="prompt" type="search" id="default-search" class="bg-transparent w-full border-none ps-1 outline-none focus:border-none focus:ring-0" placeholder="Search Mockups, Logos..." required />

        <button type="submit" class="inset-y-0 end-0 flex cursor-pointer items-center ps-2 pe-1">
          <svg class="h-4 w-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </button>

      </div>
    </form>
  </div>
</div>
