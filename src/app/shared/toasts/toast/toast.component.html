<div
	[ngClass]="{'container_toast--active ':stateToast == true, 'container_toast--fade': fadingOut}"
	class="container_toast">
	<div class="container_toast--after
		w-[60%]
		bg-white
		px-[.5rem] py-[.4rem]
		flex
		rounded-lg
	">
	<div class="container_toast--body
		flex items-center gap-2
	">
		<div
			[ngStyle]="{'background-color': primaryColor}"
			class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg text-[#22c55e]">
			<img class="w-5 h-5" [src]="pathToast" alt="icon export project">
		</div>
		<p class="text-[.7rem] text-gray-500">
			{{dataToast}} 
			<span
				class="font-bold m-1 text-[.8rem]"
			>"{{entityTitle}}"</span>
		</p>
	</div>
		<button (click)="closeToast()" 
			class="ml-auto bg-white py-3 px-3 cursor-pointer rounded-lg text-gray-400 hover:text-gray-900 hover:bg-gray-100
			">
			<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
			</svg>
		</button>
	</div>
</div>
