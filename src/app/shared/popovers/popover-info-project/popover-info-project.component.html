<div class="containerFunction_itemProject">

  <div class="popover_deleteProject">
    <div (click)="onClick($event)" (click)="deleteProject()"
      class="icon-delete">
      <img src="assets/img/btn/btn-delete.png" alt="">
    </div>
    <div class="popover_remove--content">
      <p>remove</p>
    </div>
  </div>
  <div class="popover_info">
    <div (click)="onClick($event)" class="icon-popover">
      <img src="assets/img/icon/icon-popover/icon-incognit.svg" alt="icon popover" />
    </div>
    <div class="popover_info--content pb-1.5">
      <div class="popover_info--text">
        <h3 class="font-semibold py-1.5 text-gray-900">{{titleProject}}</h3>
        <p class="text-gray-500">{{descriptionProject}}</p>
      </div>
    </div>
  </div>

  <div class="popover_edit">
    <div (click)="onClick($event)" class="icon-edit">
      <img src="assets/img/icon/icon-popover/icon-edit.svg" alt="edit icon" />
    </div>
    <div class="popover_edit--content">
      <p>edit</p>
    </div>
  </div>
</div>
